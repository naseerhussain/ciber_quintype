<div class="container">
  <div class="table-container">
    <span> Score = {{score + "%"}}</span>
    <table class="table table-bordered">
      <tbody>
        <tr *ngFor="let item of arr;let i=index">
          <td *ngFor="let x of item;let j=index;" (click)="clicked(i,j,x)"></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
